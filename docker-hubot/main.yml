---
- hosts: localhost
  connection: local
  gather_facts: no

  vars:
    base_image: geerlingguy/docker-ubuntu1804-ansible
    container_name: docker-ubuntu1804-ansible
    image_namespace: shk3bq4d
    image_name: docker-ubuntu1804-ansible-image

  pre_tasks:
    - name: Make the latest version of the base image available locally.
      docker_image:
        name: '{{ base_image }}'
        force: yes

    - name: Create the Docker container.
      docker_container:
        image: '{{ base_image }}'
        name: '{{ container_name }}'
        command: sleep infinity

    - name: Add the newly created container to the inventory.
      add_host:
        hostname: '{{ container_name }}'
        ansible_connection: docker

  roles:
    - name: stdenv
      delegate_to: '{{ container_name }}'

  post_tasks:
    - name: Clean up the container.
      shell: >
        apt-get remove --purge -y python &&
        rm -rf /var/lib/apt/lists/*
      delegate_to: '{{ container_name }}'
      args:
        warn: no

    - name: Commit the container.
      command: >
        docker commit
        -c 'USER stdenv'
        -c 'WORKDIR "/home/stdenv"'
        -c 'CMD ["bash"]'
        {{ container_name }} {{ image_namespace }}/{{ image_name }}:latest

    - name: Remove the container.
      docker_container:
        name: '{{ container_name }}'
        state: absent
